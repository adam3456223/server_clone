version: '3'
services:
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.diskstats'
      - '--collector.meminfo'
      - '--collector.netdev'
      - '--collector.processes'
    ports:
      - "9100:9100"
    networks:
      - {{NETWORK}}
networks:
  {{NETWORK}}:
    external: true
